<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fe tracing demo</title>
  </head>
  <body>
    <main id="app">
      <h3>These buttons will log results that are viewable in Loki</h3>
      <button id="throwButton">Throw exception</button>
      <button id="consoleErrorButton">Log error to console</button>
      <button id="faroEventButton">Trigger Faro event</button>
      <h3>Trace the generation of the Nth Fibonacci number</h3>
      <input id="fibonacciNumber" type="number" value="6">
      <button id="fibonacciButton">Find number</button>
      <p id="fibonacciResult"></p>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/observe.js"></script>
  </body>
</html>
